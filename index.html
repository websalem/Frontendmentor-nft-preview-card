<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="image of equilibrium">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-info">
        <div class="card-price">
          <img src="images/icon-ethereum.svg" alt="image of ethereum icon">
          <p> 0.041 ETH</p>
        </div><!--end card-price-->
        <div class="card-time">
          <img src="images/icon-clock.svg" alt="image of clock icon">
          <p>3 days left</p>
        </div><!--end card-time-->
      </div><!--end card-info-->
      <div class="card-creator">
        <img src="images/image-avatar.png" alt="image of avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div><!--end card-creator-->
    </div><!--end card-->



  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
